<!DOCTYPE html>
<html>
<head>
    <title>Cladari - Botanical AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 5px; }
        .header p { opacity: 0.9; }
        .chat {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .message.user { justify-content: flex-end; }
        .message .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.user .bubble {
            background: #667eea;
            color: white;
        }
        .message.bot .bubble {
            background: white;
            border: 1px solid #e5e7eb;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { opacity: 0.9; }
        .status {
            padding: 10px;
            background: #fef3c7;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¿ Cladari</h1>
            <p>Botanical Intelligence System</p>
            <p style="font-size: 12px; opacity: 0.7;">Powered by Sovria</p>
        </div>
        <div class="status" id="status">Connecting to AI models...</div>
        <div class="chat" id="chat"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Ask about your plants..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8090/chat';

        async function checkStatus() {
            try {
                const response = await fetch('http://localhost:8090/status');
                const data = await response.json();
                document.getElementById('status').style.display = 'none';
            } catch (e) {
                document.getElementById('status').textContent = 'AI server not running. Start with: python3 ai/server.py';
            }
        }

        function addMessage(text, isUser) {
            const chat = document.getElementById('chat');
            const message = document.createElement('div');
            message.className = 'message ' + (isUser ? 'user' : 'bot');
            message.innerHTML = '<div class="bubble">' + text + '</div>';
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, true);
            input.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                addMessage(data.response, false);
            } catch (e) {
                addMessage('Error: Could not connect to AI server', false);
            }
        }

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        checkStatus();

        // Welcome message
        setTimeout(() => {
            addMessage("Hello! I'm Cladari, your botanical AI assistant. Ask me about your plant collection!", false);
        }, 500);
    </script>
</body>
</html>
